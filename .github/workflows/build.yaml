name: build

on:
  push:
    branches:
      - main
    # tags:
      # - 'v*'
  pull_request:
    branches:
      - main
      # - 'release-v*'

env:
  GO_VERSION: 1.24.3

jobs:
  go:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Build go plugins
        run: make build/go
